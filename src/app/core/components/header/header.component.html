<header class="navbar navbar-expand-lg custom-navbar">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="assets/logo_minimarket.png" alt="Logo" height="30">
      </a>
      <div class="collapse navbar-collapse justify-content-center" id="navbarSearch">
        <form class="d-flex" (submit)="onSearch($event)">
          <input class="form-control me-2" type="search" [(ngModel)]="searchQuery" placeholder="Search" aria-label="Search" name="search">
          <button class="btn btn-outline-search" type="submit">Search</button>
        </form>
      </div>
      <ul class="navbar-nav mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="#">Crie sua conta</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Entrar</a>
        </li>
        <li class="nav-item">
          <a class="nav-link position-relative" routerLink="/cart">
            <i class="fas fa-shopping-cart"></i>
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
              {{ cartItemCount }}
              <span class="visually-hidden">items in cart</span>
            </span>
          </a>
        </li>
      </ul>
    </div>
  </header>
