<div class="cart-item">
  <div class="product-details">
    <div class = "image-section">
      <img [src]="item.product.imageUrl" alt="{{ item.product.name }}" class="item-image">
    </div>  
    <div>
      <h5>{{ item.product.name }}</h5>
    </div>
    <div>
      <p>Preço Unitário: R$ {{ item.product.price | currency }}</p>
    </div>
    <div>
      <p>Total: R$ {{ item.product.price * item.quantity | currency }}</p>
    </div>
    
    <div class="quantity-controls">
      <button (click)="decrementQuantity()">-</button>
      <span>{{ item.quantity }}</span>
      <button (click)="incrementQuantity()">+</button>
    </div>
    <button class="btn btn-danger" (click)="removeFromCart()">Excluir</button>
  </div>
</div>
