<div id="carouselHome" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button
      type="button"
      data-bs-target="#carouselHome"
      data-bs-slide-to="0"
      class="active"
      aria-current="true"
      aria-label="Slide 1"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselHome"
      data-bs-slide-to="1"
      aria-label="Slide 2"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselHome"
      data-bs-slide-to="2"
      aria-label="Slide 3"
    ></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="assets/offer1.jpg" class="d-block w-100" alt="Offer 1" />
    </div>
    <div class="carousel-item">
      <img src="assets/offer2.jpg" class="d-block w-100" alt="Offer 2" />
    </div>
    <div class="carousel-item">
      <img src="assets/offer3.jpg" class="d-block w-100" alt="Offer 3" />
    </div>
  </div>
  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#carouselHome"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#carouselHome"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<div class="section">
  <h2>Mais Vendidos da Semana</h2>
  <div class="card-container">
    <mat-card *ngFor="let product of bestSellers">
      <mat-card-header>
        <mat-card-title>{{ product.name }}</mat-card-title>
      </mat-card-header>
      <img mat-card-image [src]="product.image" alt="Product Image" />
      <mat-card-content>
        <p>{{ product.description }}</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>

<div class="section">
  <h2>Ofertas do Dia</h2>
  <div class="card-container">
    <mat-card *ngFor="let product of dailyDeals">
      <mat-card-header>
        <mat-card-title>{{ product.name }}</mat-card-title>
      </mat-card-header>
      <img mat-card-image [src]="product.image" alt="Product Image" />
      <mat-card-content>
        <p>{{ product.description }}</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
